<div class="container-fluid py-3">
    <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Vendor Entry</h2>
                    <div>
                        <button type="submit" class="btn btn-primary me-2" [disabled]="vendorForm.invalid">Save</button>
                        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Code -->
                        <div class="mb-3">
                            <label for="code" class="form-label">Code</label>
                            <input id="code" type="text" class="form-control" formControlName="code"
                                [class.is-invalid]="formControls['code'].touched && formControls['code'].invalid" />
                            <div *ngIf="formControls['code'].touched && formControls['code'].invalid"
                                class="invalid-feedback">
                                <small *ngIf="formControls['code'].errors?.['required']">Code is required.</small>
                                <small *ngIf="formControls['code'].errors?.['maxlength']">Code cannot exceed 50
                                    characters.</small>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" class="form-control" formControlName="name"
                                [class.is-invalid]="formControls['name'].touched && formControls['name'].invalid" />
                            <div *ngIf="formControls['name'].touched && formControls['name'].invalid"
                                class="invalid-feedback">
                                <small *ngIf="formControls['name'].errors?.['required']">Name is required.</small>
                                <small *ngIf="formControls['name'].errors?.['maxlength']">Name cannot exceed 100
                                    characters.</small>
                            </div>
                        </div>

                        <!-- Address Line 1 -->
                        <div class="mb-3">
                            <label for="addressLine1" class="form-label">Address Line 1</label>
                            <input id="addressLine1" type="text" class="form-control" formControlName="addressLine1"
                                [class.is-invalid]="formControls['addressLine1'].touched && formControls['addressLine1'].invalid" />
                        </div>

                        <!-- Address Line 2 -->
                        <div class="mb-3">
                            <label for="addressLine2" class="form-label">Address Line 2</label>
                            <input id="addressLine2" type="text" class="form-control" formControlName="addressLine2"
                                [class.is-invalid]="formControls['addressLine2'].touched && formControls['addressLine2'].invalid" />
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Contact Email -->
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Contact Email</label>
                            <input id="contactEmail" type="email" class="form-control" formControlName="contactEmail"
                                [class.is-invalid]="formControls['contactEmail'].touched && formControls['contactEmail'].invalid" />
                        </div>

                        <!-- Contact No -->
                        <div class="mb-3">
                            <label for="contactNo" class="form-label">Contact No</label>
                            <input id="contactNo" type="text" class="form-control" formControlName="contactNo"
                                [class.is-invalid]="formControls['contactNo'].touched && formControls['contactNo'].invalid" />
                        </div>

                        <!-- Valid Till Date -->
                        <div class="mb-3">
                            <label for="validTillDate" class="form-label">Valid Till Date</label>
                            <input id="validTillDate" type="date" class="form-control" formControlName="validTillDate"
                                [class.is-invalid]="formControls['validTillDate'].touched && formControls['validTillDate'].invalid" />
                        </div>

                        <!-- IsActive -->
                        <div class="mt-3 mb-3">
                            <div class="form-check">
                                <input id="isActive" type="checkbox" class="form-check-input"
                                    formControlName="isActive" />
                                <label class="form-check-label" for="isActive">Is Active</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
